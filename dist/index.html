<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="content-container">
        <div class="sidebar">
            <div class="dashboard">
                <img src="../assets/view-dashboard.svg">
                <h2>Dashboard</h2>
            </div>
            <ul>
                <li>
                    <img src="../assets/home.svg">
                    <h4>Home</h4>
                </li>
                <li>
                    <img src="../assets/card-account-details-outline.svg">
                    <h4>Profile</h4>
                </li>
                <li>
                    <img src="../assets/message-reply.svg">
                    <h4>Messages</h4>
                </li>
                <li>
                    <img src="../assets//clock-time-three.svg">
                    <h4>History</h4>
                </li>
                <li>
                    <img src="../assets//note-multiple-outline.svg">
                    <h4>Tasks</h4>
                </li>
                <li>
                    <img src="../assets/account-group.svg" >
                    <h4>Communities</h4>
                </li>
                <li>
                    <img src="../assets/cog.svg">
                    <h4>Settings</h4>
                </li>
                <li>
                    <img src="../assets/help-box.svg">
                    <h4>Support</h4>
                </li>
                <li>
                    <img src="../assets//shield-check.svg">
                    <h4>Privacy</h4>
                </li>
            </ul>
        </div>
        <div class="header">
            <div class="search-container">
                <img src="../assets/magnify.svg">
                <input type="search">
            </div>
            <div class="profile">
                <img src="../assets/bell-ring-outline.svg">
                <img src="../assets/profile.jpeg" class="profile-img">
                <h4>Arjun Saili</h4>
            </div>
            <div class="hello-text">
                <img class="profile-img" src="../assets/profile.jpeg"/>
                <div>
                    <h4>Hi there, </h4>
                    <h2>Arjun Saili (@ArjunSaili1)</h2>
                </div>
            </div>
            <div class="header-btns">
                <button>New</button>
                <button>Upload</button>
                <button>Share</button>
            </div>
        </div>
        <div class="main-content">
            <h3>Your Projects</h3>
            <div class="projects-grid"></div>
            <h3>Announcements</h3>
            <div class="announcements-grid"></div>
            <h3>Trending</h3>
            <div class="trending-grid"></div>
        </div>
    </div>
</body>
</html>
