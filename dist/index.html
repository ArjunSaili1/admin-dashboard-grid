<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="content-container">
        <div class="sidebar">
            <h2>Dashboard</h2>
            <ul>
                <li>Home</li>
                <li>Profile</li>
                <li>Messages</li>
                <li>History</li>
                <li>Tasks</li>
                <li>Communities</li>
                <li>Settings</li>
                <li>Support</li>
                <li>Privacy</li>
            </ul>
        </div>
        <div class="header">
            <div class="search-container">
                <img src="../assets/magnify.svg">
                <input type="search">
            </div>
            <div class="profile">
                <img src="../assets/bell-ring-outline.svg">
                <img src="../assets/profile.jpeg" class="profile-img">
                <h4>Arjun Saili</h4>
            </div>
            <div class="hello-text">
                <img class="profile-img" src="../assets/profile.jpeg"/>
                <div>
                    <h4>Hi there, </h4>
                    <h2>Arjun Saili (@ArjunSaili1)</h2>
                </div>
            </div>
            <div class="header-btns">
                <button>New</button>
                <button>Upload</button>
                <button>Share</button>
            </div>
        </div>
        <div class="main-content">
            <h3>Your Projects</h3>
            <div class="projects-grid"></div>
            <h3>Announcements</h3>
            <div class="announcements-grid"></div>
            <h3>Trending</h3>
            <div class="trending-grid"></div>
        </div>
    </div>
</body>
</html>
